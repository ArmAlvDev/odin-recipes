<!DOCTYPE html>
<html>
    <head>
        <title>Boiled Eggs</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Boiled Eggs</h1>
        <img src="../images/boiled-egg.jpeg" alt="Boiled Eggs">
        
        <h2>Description</h2>
        <p>For those days in which you wake up late</p>

        <h2>Ingredients</h2>
        <ul>
            <li>2 eggs</li>
            <li> 1 small pan with water</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Boil the water</li>
            <li>Put the eggs inside the water and wait for at least 5 min</li>
            <li>Take eggs out of the water and peel them</li>
        </ol>
    </body>
</html>
